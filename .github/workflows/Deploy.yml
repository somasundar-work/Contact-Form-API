name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
    branches:
      - main
      - release/**
  workflow_dispatch:

jobs:
  lint:
    name: Code Formatting
    uses: ./.github/workflows/CodeFormatting.yml

  Checks:
    if: ${{ startsWith(github.ref, 'refs/pull/') }}
    name: Checks
    needs: [lint]
    uses: ./.github/workflows/Checks.yml

  CI:
    name: Build & Test
    needs: [lint]
    uses: ./.github/workflows/BuildProject.yml

  CD:
    needs: [CI]
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Print Date Time
        run: date

      - name: Determine Build Version
        id: versioning
        run: |
          VERSION=$(date +'%y%m.%d')
          VERSION="${VERSION}.${{ github.run_number }}"
          echo $VERSION
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Current Directory
        run: pwd

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      - name: Archive Published Files
        run: zip -r ContactForm-API-${{ steps.versioning.outputs.version }}.zip ./publish

